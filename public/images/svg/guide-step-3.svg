<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Header -->
  <rect x="50" y="30" width="700" height="60" fill="#4285f4" rx="8" ry="8"/>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="white" text-anchor="middle">Step 3: Access Calendar Settings and Sharing</text>
  
  <!-- Calendar interface -->
  <rect x="100" y="120" width="600" height="320" fill="white" stroke="#dadce0" stroke-width="2" rx="6" ry="6"/>
  
  <!-- Sidebar -->
  <rect x="100" y="120" width="180" height="320" fill="#f1f3f4" stroke="#dadce0" stroke-width="1"/>
  
  <!-- Calendar logo and text -->
  <g transform="translate(135, 150)">
    <rect x="-20" y="-15" width="30" height="30" fill="#4285f4" rx="4" ry="4"/>
    <rect x="-15" y="-10" width="20" height="20" fill="white" rx="2" ry="2"/>
    <text x="25" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#202124">Calendar</text>
  </g>
  
  <!-- My calendars section -->
  <text x="140" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#5f6368">My calendars</text>
  <circle cx="120" cy="220" r="6" fill="#4285f4"/>
  <text x="140" y="225" font-family="Arial, sans-serif" font-size="14" fill="#202124">My Calendar</text>
  <circle cx="120" cy="245" r="6" fill="#16a765"/>
  <text x="140" y="250" font-family="Arial, sans-serif" font-size="14" fill="#202124">Birthdays</text>
  <circle cx="120" cy="270" r="6" fill="#f4511e"/>
  <text x="140" y="275" font-family="Arial, sans-serif" font-size="14" fill="#202124">Reminders</text>
  
  <!-- Other calendars -->
  <text x="140" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#5f6368">Other calendars</text>
  <circle cx="120" cy="330" r="6" fill="#7986cb"/>
  <text x="140" y="335" font-family="Arial, sans-serif" font-size="14" fill="#202124">Holidays</text>
  
  <!-- Add other calendars -->
  <text x="140" y="370" font-family="Arial, sans-serif" font-size="14" fill="#1a73e8">+ Add other calendars</text>
  
  <!-- Main area -->
  <rect x="280" y="120" width="420" height="50" fill="white" stroke="#dadce0" stroke-width="1"/>
  
  <!-- Settings gear icon -->
  <g transform="translate(650, 145)">
    <circle cx="0" cy="0" r="14" fill="#f1f3f4"/>
    <path d="M0,-8 L0,-10 L3,-9.5 L3,-6.5 L0,-8 Z M5,-5.5 L7.5,-7 L9.5,-5 L8,-2.5 L5,-5.5 Z M8,0 L10,0 L9.5,3 L6.5,3 L8,0 Z M5.5,5 L7,7.5 L5,9.5 L2.5,8 L5.5,5 Z M0,8 L0,10 L-3,9.5 L-3,6.5 L0,8 Z M-5.5,5 L-7,7.5 L-9.5,5 L-8,2.5 L-5.5,5 Z M-8,0 L-10,0 L-9.5,-3 L-6.5,-3 L-8,0 Z M-5,-5.5 L-7.5,-7 L-5,-9.5 L-2.5,-8 L-5,-5.5 Z" fill="#5f6368"/>
    <circle cx="0" cy="0" r="3" fill="#5f6368"/>
  </g>
  
  <!-- Settings dropdown -->
  <g>
    <rect x="580" y="170" width="120" height="200" fill="white" stroke="#dadce0" stroke-width="1" rx="4" ry="4"/>
    <text x="600" y="195" font-family="Arial, sans-serif" font-size="14" fill="#202124">Settings</text>
    <line x1="580" y1="205" x2="700" y2="205" stroke="#dadce0" stroke-width="1"/>
    <text x="600" y="225" font-family="Arial, sans-serif" font-size="14" fill="#202124">Import</text>
    <line x1="580" y1="235" x2="700" y2="235" stroke="#dadce0" stroke-width="1"/>
    <text x="600" y="255" font-family="Arial, sans-serif" font-size="14" fill="#202124">Export</text>
    <line x1="580" y1="265" x2="700" y2="265" stroke="#dadce0" stroke-width="1"/>
    <text x="600" y="285" font-family="Arial, sans-serif" font-size="14" fill="#202124">Add calendar</text>
    <line x1="580" y1="295" x2="700" y2="295" stroke="#dadce0" stroke-width="1"/>
    <text x="600" y="315" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a73e8">Settings and sharing</text>
    <line x1="580" y1="325" x2="700" y2="325" stroke="#dadce0" stroke-width="1"/>
    <text x="600" y="345" font-family="Arial, sans-serif" font-size="14" fill="#202124">Keyboard shortcuts</text>
  </g>
  
  <!-- Mouse cursor -->
  <g transform="translate(640, 315)">
    <path d="M0,0 L-10,-20 L10,-15 L0,0" fill="black"/>
    <animateTransform
      attributeName="transform"
      type="translate"
      from="650,145"
      to="640,315"
      begin="0.5s"
      dur="2s"
      fill="freeze"/>
  </g>
  
  <!-- Instructions -->
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#202124" text-anchor="middle">Click the gear icon and select "Settings and sharing"</text>
</svg>
